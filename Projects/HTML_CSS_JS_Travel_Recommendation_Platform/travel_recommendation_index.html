<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles-index.css" />
    <title>Travel with Us</title>
  </head>
  <body>
    <div id="container">
      <nav>
        <div id="nav-left">
          <img src="resources/plane.png" />
          <h1>TravelBloom</h1>
        </div>
        <div id="nav-center">
          <ul>
            <li>
              <a href="travel_recommendation_index.html">Home</a>
            </li>
            <li>
              <a href="travel_recommendation_about_us.html">About us</a>
            </li>
            <li>
              <a href="travel_recommendation_contact_us.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <div id="nav-right">
          <ul id="search-nav">
            <li>
              <input
                type="text"
                id="inputSearch"
                placeholder="Enter a destination or keyword"
              />
            </li>
            <li>
              <button id="runSearch">Search</button>
              <button id="clear">Clear</button>
            </li>
          </ul>
        </div>
      </nav>
      <div id="home">
        <div id="panel-left">
          <ul>
            <li>
              <img class="line" src="resources/white linne.png" />
            </li>
            <li>
              <img src="resources/twitter.png" />
            </li>
            <li>
              <img src="resources/instagram.png" />
            </li>
            <li>
              <img src="resources/youtube.png" />
            </li>
            <li>
              <img src="resources/facebook.png" />
            </li>
            <li>
              <a class="facebook" href="https://facebook.com"></a>
            </li>
          </ul>
        </div>
        <div id="panel-right">
          <div id="panel-right-left-side">
            <div id="big-letters">
              <p>EXPLORE</p>
              <p>DREAM</p>
              <p>DESTINATION</p>
            </div>
            <div id="description">
              <p>
                It encourages exploration of unfamiliar territories, embracing
                diverse cultures and landscapes, while pursuing the desired
                destination that captivates the heart and ignites a sense of
                wonder.
              </p>
            </div>
            <div id="book">
              <button id="book">Book now</button>
            </div>
          </div>
          <div id="panel-right-right-side"></div>
        </div>
      </div>
    </div>
  </body>
</html>
