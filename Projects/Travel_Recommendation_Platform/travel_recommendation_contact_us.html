<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>Travel with Us</title>
    <link rel="stylesheet" href="styles-contactUs.css" />
  </head>
  <body>
    <div id="container">
      <nav>
        <div id="nav-left">
          <img src="resources/plane.png" />
          <h1>TravelBloom</h1>
        </div>
        <div id="nav-center">
          <ul>
            <li>
              <a href="travel_recommendation_index.html">Home</a>
            </li>
            <li>
              <a href="travel_recommendation_about_us.html">About us</a>
            </li>
            <li>
              <a href="travel_recommendation_contact_us.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <div id="nav-right"></div>
      </nav>
      <div id="home">
        <div id="panel-left">
          <ul>
            <li>
              <img class="line" src="resources/white linne.png" />
            </li>
            <li>
              <img src="resources/twitter.png" />
            </li>
            <li>
              <img src="resources/instagram.png" />
            </li>
            <li>
              <img src="resources/youtube.png" />
            </li>
            <li>
              <img src="resources/facebook.png" />
            </li>
            <li>
              <a class="facebook" href="https://facebook.com"></a>
            </li>
          </ul>
        </div>
        <div id="panel-right-top">
          <div id="panel-content-right-top-title">
            <p>CONTACT US</p>
          </div>
          <div id="panel-content-right-top-description">
            <form id="contactForm">
              <label for="name">Name:</label><br />
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
              /><br />
              <label for="email">Email:</label><br />
              <input
                type="text"
                id="email"
                placeholder="Enter your email"
              /><br />
              <label for="message">Message:</label><br />
              <textarea
                name="message"
                id="message"
                rows="15"
                maxlength="300"
                placeholder="Write your message"
              ></textarea
              ><br />
              <button id="btnSubmit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="travel_recommendation_contact_us_ops.js"></script>
  </body>
</html>
