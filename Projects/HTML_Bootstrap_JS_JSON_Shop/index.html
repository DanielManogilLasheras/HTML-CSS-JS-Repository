<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Easy Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <body>
        <container>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand animate__animated animate__bounce" href="index.html">Shopping Center</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="text" id="price" placeholder="min.Price" aria-label="Search">
                      <select class="form-select" id="categorySelect" aria-label="Category selection">
                        <option selected value="0">Category</option>
                      </select>
                      <select class="form-select" id="brandSelect" aria-label="Brand selection">
                        <option selected value="0">Brand</option>
                      </select>
                      <button class="btn btn-outline-success" type="submit" id="btnSearch">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
              <main>
                <div class="container">
                  <div class="row justify-content-start">
                    <div id="products" class="col-sm-10 p-3">
                      <h3>Product List</h3>
                      <div class="container-fluid" >
                        <ul class="list-group list-group-horizontal flex-wrap" id="productList"></ul>
                      </div>
                    </div>
                    <div class="col-sm-2 p-3">
                      <li class="list-group-item border-0">
                        <h3>Shopping Cart</h3>
                        <button type="button" id="checkout" class="btn btn-success">Checkout</button>
                        <div class="container-fluid" >
                          <ul class="list-group list-group-horizontal flex-wrap" id="shoppingCart"></ul>
                        </div>
                      </li>
                    </div>
                  </div>
                </div>
            </main>
        </container>
        <script src="models/item.js"></script>
        <script src="ajax.js"></script>
    </body>
</html>
