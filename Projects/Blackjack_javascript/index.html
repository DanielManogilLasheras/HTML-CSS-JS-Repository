<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackJack</title>
    <link rel="icon" type="image/x-icon" href="resources/title.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div id="canvas" class="bg-image">
      <div id="welcome" class="container">
        <img src="resources/blackjack.jpg" class="img-fluid" alt="" />
        <button type="button" id="btnWelcome" class="btn btn-primary btn-lg">
          Play
        </button>
      </div>
      <div id="board" class="container text-center" style="display: none">
        <div id="row-top" class="row">
          <div id="col-left" class="col">
            <p class="fs-2">Banca</p>
          </div>
          <div id="col-mid" class="col">
            <div id="handler-hand"></div>
          </div>
          <div id="col-right" class="col">
            <div id="Score">Score:</div>
            <div id="handler-score">0</div>
          </div>
        </div>
        <div id="row-mid" class="row">
          <div id="col-left" class="col">
            <button
              type="button"
              id="btnDraw"
              style="display: none"
              class="btn btn-success"
            >
              Sacar carta
            </button>
          </div>
          <div id="col-mid" class="col">
            <p id="middle">BLACKJACK</p>
          </div>
          <div id="col-right" class="col">
            <button
              type="button"
              style="display: none"
              class="btn btn-success"
              id="btnStand"
            >
              Plantarse
            </button>
          </div>
        </div>
        <div id="row-bottom" class="row">
          <div id="col-left" class="col">
            <p class="fs-2"></p>
          </div>
          <div id="col-mid" class="col">
            <div id="player-hand"></div>
          </div>
          <div id="col-right" class="col">
            <div id="Score">Score:</div>
            <div id="player-score">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="card.js"></script>
    <script src="game.js"></script>
  </body>
</html>
